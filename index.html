<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estos tres links sirven para cambiar la fuente de nuestro documento, y es de google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css"><!--Por default cada navegador agrega sus propios estilos a nuestras páginas web, y cada navegador agrega diferentes estilos, con este archivos reiniciamos estos estilos predeterminados.-->
    <link rel="stylesheet" href="css/app.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="barra">
                <h1 class="logo">A</h1>
                <p class="titulo">Encriptador</p>
            </div>
        </div>
    </header>

    <main>
        <div class="contenedor">
            <div class="main-grid">
                <form class="encriptador">
                    <div class="contenedor-mensaje">
                        <textarea name="mensaje" id="mensaje" class="mensaje" placeholder="Ingrese el texto aquí"></textarea>
                    </div>

                    <div class="reglas">
                        <p class="reglas-texto">Solo letras minusculas y sin acentos</p>
                    </div>
                    
                    <div class="botones">
                        <button type="submit" class="boton-encriptar">Encriptar</button>
                        <button href="submit" class="boton-desencriptar">Desencriptar</button>
                    </div>
                </form>
                
                <div class="desencriptador">
                    <div class="mensajes"></div>
                    <div class="mensajes-vacios">
                        <div class="mensaje-error">
                            <h3 class="mensaje-titulo">Ningún mensaje fue encontrado</h3>
                            <p class="mensaje-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                    </div>
                    <a class="boton-eliminar-msjs">Eliminar mensajes</a>
                </div>
            </div><!--Main grid-->
        </div>
    </main>

    <footer>
        <div class="contenedor">
            <div class="pie-pagina">
                <p class="autor">Desarrollado por Daniel Villanueva</p>
                <p class="derechos-reservados"> &copy; Todos los derechos reservados 2023 </p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
